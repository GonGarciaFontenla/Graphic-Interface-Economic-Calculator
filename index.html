<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financiera UADE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Calculadora Financiera UADE</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#" id="menu-fisher">Fisher</a></li>
                <li><a href="#">Capitalización</a></li>
                <li><a href="#">Descuento</a></li>
                <li><a href="#">Tasas</a></li>
                <li><a href="#">Tasa Neta de Costos</a></li>
                <li><a href="#">Moneda Extranjera</a></li>
                <li><a href="#">Imposiciones</a></li>
                <li><a href="#">Sistema de Amortización</a></li>
                <li><a href="#">Bonos</a></li>
                <li><a href="#">VAN y TIR</a></li>
                <li><a href="#">Refinanciación de Pasivos</a></li>
                <li><a href="#">Spread Bancario</a></li>
            </ul>
        </nav>
        <section id="fisher-section">
            <h2>Calculadora Fisher</h2>
            <form id="fisher-form">
                <div>
                    <label for="nominal-rate">Tasa de Interés Nominal (%)</label>
                    <input type="number" id="nominal-rate" placeholder="Ej: 5.5" step="0.01" required>
                </div>
                <div>
                    <label for="inflation-rate">Tasa de Inflación Esperada (%)</label>
                    <input type="number" id="inflation-rate" placeholder="Ej: 2.5" step="0.01" required>
                </div>
                <div>
                    <label for="real-rate">Tasa de Interés Real (%)</label>
                    <input type="number" id="real-rate" placeholder="Ej: 3.0" step="0.01" readonly>
                </div>
                <button type="submit">Calcular</button>
            </form>
        </section>
        <footer>
            <p>UADE</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
